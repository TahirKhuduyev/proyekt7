<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Satışı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script defer src="main.js"></script>
</head>
<body>
        <div class="header">
            <div class="buttons border-bottom border-top border-3">
                <button type="button" class="btn btn-warning">Komputer alis-verisine basla</button>
                <button id="login" type="button" class="btn btn-success">Hesaba daxil olmaq</button>
            </div>
            <div class=" border-bottom border-3">
                <h2 id="usernames">Istifadeci adi:</h2>
            </div>
        </div>
        <div id="carouselExampleDark" class="carousel carousel-dark slide border-bottom border-3 " data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img id="sekil" src="proyekt acer.jpg" class="d-block " >
                <div class="carousel-caption d-none d-md-block">
                  <h5 id="yazi">Acer</h5>
                  <p id="yazi">Acer almaga deyer</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img id="sekil" src="proyekt asus.jpg" class="d-block " >
                <div class="carousel-caption d-none d-md-block">
                  <h5 id="yazi">Asus</h5>
                  <p id="yazi">Asus almaga deyer</p>
                </div>
              </div>
              <div class="carousel-item">
                <img id="sekil" src="proyekt Dell.jpg" class="d-block ">
                <div class="carousel-caption d-none d-md-block">
                  <h5 id="yazi">Dell</h5>
                  <p id="yazi">Dell almaga deyer</p>
                </div>
              </div>
              <div class="carousel-item">
                <img id="sekil" src="proyekt hp.jpg" class="d-block ">
                <div class="carousel-caption d-none d-md-block">
                  <h5 id="yazi">HP</h5>
                  <p id="yazi">Hp almaga deyer</p>
                </div>
              </div>
              <div class="carousel-item">
                <img id="sekil" src="proyekt lenovo.jpg" class="d-block ">
                <div class="carousel-caption d-none d-md-block">
                  <h5 id="yazi">Lenovo</h5>
                  <p id="yazi">Lenovo almaga deyer</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
</body>
</html>
