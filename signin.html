<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni hesab yaratmaq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script defer src="signin.js"></script>
</head>
<body>
    
    <div id="esas" class="col-3  justify-content-center">
        <div class="header">
            <div class="buttons border-bottom  border-top border-3">
                <button id="buttona" type="button" class="btn btn-warning">Esas Sehife</button>
    
            </div>
            <div  class=" border-bottom border-3">
               <h2 id="usernames">Hesab Yaratmaq</h2>
            </div>
        </div>
        <form id="signin">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Isdifadeci adi:</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Sifre:</label>
              <input type="password" class="form-control" id="password">
            </div> 
            <div class="mb-3">
                <label for="telefon" class="form-label">Telefon:</label>
                <input type="text" class="form-control" id="telefon">
            </div>
            <div class="mb-3">
                <label for="ad" class="form-label">Ad:</label>
                <input type="text" class="form-control" id="ad">
            </div>
            <div  class="mb-3 border-bottom border-3  ">
                <button type="submit" class="btn btn-success">Hesab yarat</button>
            </div>
            <div>
                <p>Artiq movcud hesabin var? </p>
                <button type="button" id="login" class="btn btn-primary">Hesaba daxil ol</button>
                
            </div>
            
          </form>
        
            
    </div>

</body>
</html>
